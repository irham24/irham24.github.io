<body>
    <div class="div" style="margin: auto;text-align: center;width: 100%;">    
        <h2 style="font-size: max(4vw, 30px)"><b>Verifikasi kepemilikan bidang tanah</b></h2>
        
        <label for="fname">3 angka terakhir NIK pemilik:</label><br>
        <input type="text" id="nik" name="nik" style="width:40%;height:max(2vw, 24px)"><br><br>
        <button onclick="klikInput()">Submit</button>
        
        <p>Masukan 3 angka terakhir NIK pemilik bidang tanah untuk memverifikasi kepemilikan.</p>
    </div>
<script>
    dataNIK = {
        '123' : { "id": "1-TGoF00jAAHNgVoMMlr9p4FE0fWneQk_", "url" : "https://drive.google.com/file/d/1-TGoF00jAAHNgVoMMlr9p4FE0fWneQk_/view"},
        '754' : { "id": "1bJPcE5jHiqv9haLKNk0Z2P4qae2dm4hn", "url" : "https://drive.google.com/file/d/1bJPcE5jHiqv9haLKNk0Z2P4qae2dm4hn/view"},
        '612' : { "id": "19AtK_S3-oOD4j9h9nIEvfDIipq0a9sJa", "url" : "https://drive.google.com/file/d/19AtK_S3-oOD4j9h9nIEvfDIipq0a9sJa/view"},
        '002' : { "id": "1ADN9sEFHVQyyTc6Vb_QI02-ToEaWS0SN", "url" : "https://drive.google.com/file/d/1ADN9sEFHVQyyTc6Vb_QI02-ToEaWS0SN/view"},
        '407' : { "id": "1DmqDMvhiQYrNVMUcwu2gI8nmSn92k4cf", "url" : "https://drive.google.com/file/d/1DmqDMvhiQYrNVMUcwu2gI8nmSn92k4cf/view"},
    }
    function klikInput() {
        params={}
        i=0
        // console.log("Start");
        nik = document.getElementById("nik").value
        // console.log(nik)
        if (nik.length == 0) {
            return alert("Masukan 3 angka terakhir NIK terlebih dahulu.");
        }
        data = GetURLParameter('p');
        // console.log(data);
        // console.log(dataNIK[nik.toString()]);
        dataThisNIK = dataNIK[nik.toString()]
        // console.log(dataThisNIK);
        if (data == dataThisNIK["id"]) {
            location.replace(dataNIK[nik]["url"])
        } else {
            alert("NIK yang kamu masukan salah.");
        }
        // console.log(GetURLParameter('p'));
    }
    function GetURLParameter(sParam){
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) 
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
</script>
